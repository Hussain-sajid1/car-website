<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Cars - HH CAR COLLECTION</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .classic-page {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/classic back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            position: relative;
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out;
        }

        .page-content {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .car-windows {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .car-window-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .car-window {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #404040 100%);
            border-radius: 1.5rem;
            box-shadow: 
                0 8px 32px rgba(0,0,0,0.5),
                0 4px 16px rgba(255,255,255,0.05) inset,
                0 1px 4px rgba(255,255,255,0.1) inset;
            width: 280px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(.4,0,.2,1);
            overflow: visible !important;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .car-window:hover {
            background: linear-gradient(135deg, #808080 0%, #a0a0a0 50%, #c0c0c0 100%);
            box-shadow: 
                0 12px 40px rgba(0,0,0,0.3),
                0 6px 20px rgba(255,255,255,0.2) inset,
                0 2px 8px rgba(255,255,255,0.3) inset;
            transform: scale(1.05);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .car-window img {
            width: 85%;
            height: 85%;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            background: #f9f7f3;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .window-text {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #f0f0f0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            transition: color 0.4s ease;
            margin-bottom: 0.5rem;
        }

        .price-tag {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 700;
            color: #d4af37;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(184, 134, 11, 0.2));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .car-window:hover + .window-text + .price-tag {
            color: #f5e9c8;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(184, 134, 11, 0.3));
            border-color: rgba(212, 175, 55, 0.5);
            transform: scale(1.05);
        }

        .car-window:hover + .window-text {
            color: #ffffff;
            text-shadow: 0 2px 12px rgba(0,0,0,0.9);
        }

        .spark-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: visible !important;
        }

        .spark {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #d2a86a;
            opacity: 0.85;
            pointer-events: none;
            will-change: transform, opacity;
        }

        .back-button {
            background: linear-gradient(135deg, #d2b48c, #b8860b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(210, 180, 140, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(210, 180, 140, 0.4);
            background: linear-gradient(135deg, #b8860b, #d2b48c);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .classic-page {
                background-attachment: scroll !important;
                padding: 10px;
            }
            
            .page-title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            .page-content {
                padding: 2rem 1.5rem;
                margin: 0 10px;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }

            .car-windows {
                gap: 1.5rem;
            }

            .car-window {
                width: 240px;
                height: 150px;
                -webkit-tap-highlight-color: transparent;
                min-height: 44px;
                transition-duration: 0.2s !important;
            }

            .window-text {
                font-size: 1rem;
            }

            .price-tag {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1rem;
                -webkit-tap-highlight-color: transparent;
                min-height: 44px;
                transition-duration: 0.2s !important;
            }
            
            /* Optimize modal for mobile */
            .modal-content {
                margin: 10% auto;
                width: 95%;
                max-width: none;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }
            
            .modal-body {
                padding: 1.5rem;
            }
            
            .close-modal {
                width: 44px;
                height: 44px;
                -webkit-tap-highlight-color: transparent;
            }
            
            .add-to-cart-btn {
                min-height: 44px;
                -webkit-tap-highlight-color: transparent;
                transition-duration: 0.2s !important;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }

            .page-content {
                padding: 1.5rem 1rem;
            }

            .car-windows {
                gap: 1rem;
            }

            .car-window {
                width: 200px;
                height: 130px;
            }

            .window-text {
                font-size: 0.9rem;
            }

            .price-tag {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
        }

        /* Car Modal Styles */
        .car-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            margin: 15% auto;
            padding: 0;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
        }

        .close-modal {
            color: #d4af37;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
        }

        .close-modal:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
            text-align: center;
        }

        .availability-box {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .availability-box h3 {
            color: #d4af37;
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .availability-box p {
            color: #f5e9c8;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin: 0;
        }

        .contact-link {
            color: #d4af37;
            cursor: pointer;
            text-decoration: underline;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .contact-link:hover {
            color: #f5e9c8;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .add-to-cart-btn {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none;
            padding: 12px 24px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
            background: linear-gradient(135deg, #b8860b, #d4af37);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        .add-to-cart-btn.added {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            pointer-events: none;
        }

        .add-to-cart-btn.added::after {
            content: ' âœ“ ADDED';
        }

        @media (max-width: 768px) {
            .modal-content {
                margin: 20% auto;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                margin: 25% auto;
                width: 98%;
            }
            
            .availability-box {
                padding: 1.5rem;
            }
            
            .availability-box h3 {
                font-size: 1.5rem;
            }
            
            .availability-box p {
                font-size: 1rem;
            }
            
            .add-to-cart-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin-top: 0.8rem;
            }
            
            .add-to-cart-btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="classic-page">
        <h1 class="page-title">CLASSIC CARS</h1>
        
        <div class="page-content">
            <div class="car-windows">
                <div class="car-window-group">
                    <div class="car-window" data-car="mustang" data-image="images/mustang.jpg">
                        <div class="spark-container"></div>
                        <img src="images/mustang.jpg" alt="Ford Mustang 1960" />
                    </div>
                    <span class="window-text">Ford Mustang 1960</span>
                    <div class="price-tag">$500,000</div>
                </div>
                <div class="car-window-group">
                    <div class="car-window" data-car="gt" data-image="images/gt.jpg">
                        <div class="spark-container"></div>
                        <img src="images/gt.jpg" alt="Ford GT" />
                    </div>
                    <span class="window-text">Ford GT</span>
                    <div class="price-tag">$500,000</div>
                </div>
                <div class="car-window-group">
                    <div class="car-window" data-car="challenger" data-image="images/challenger.jpg">
                        <div class="spark-container"></div>
                        <img src="images/challenger.jpg" alt="Dodge Challenger 1956" />
                    </div>
                    <span class="window-text">Dodge Challenger 1956</span>
                    <div class="price-tag">$500,000</div>
                </div>
            </div>
            
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>

    <!-- Car Purchase Modal -->
    <div class="car-modal" id="carModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="availability-box">
                    <h3>FOR AVAILABILITY</h3>
                    <p><span class="contact-link" id="contactLink">CONTACT US</span></p>
                    <button class="add-to-cart-btn" id="addToCartBtn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 1s ease-in-out';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Add touch support for mobile devices
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener('touchend', (event) => {
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe up - could be used for navigation
                    console.log('Swipe up detected');
                } else {
                    // Swipe down - could be used for navigation
                    console.log('Swipe down detected');
                }
            }
        }

        // Spark animation for car windows
        document.addEventListener('DOMContentLoaded', function() {
            const carWindows = document.querySelectorAll('.car-window');
            const carModal = document.getElementById('carModal');
            const closeModal = document.getElementById('closeModal');
            const contactLink = document.getElementById('contactLink');
            const addToCartBtn = document.getElementById('addToCartBtn');
            
            // Cart functionality
            class Cart {
                constructor() {
                    this.items = JSON.parse(localStorage.getItem('cart')) || [];
                    this.updateCartCount();
                }

                addItem(carType, carName, carImage, category) {
                    const existingItem = this.items.find(item => item.carType === carType);
                    
                    if (existingItem) {
                        existingItem.quantity += 1;
                    } else {
                        this.items.push({
                            carType,
                            carName,
                            carImage,
                            category,
                            quantity: 1
                        });
                    }
                    
                    this.saveCart();
                    this.updateCartCount();
                }

                getTotalItems() {
                    return this.items.reduce((total, item) => total + item.quantity, 0);
                }

                saveCart() {
                    localStorage.setItem('cart', JSON.stringify(this.items));
                }

                updateCartCount() {
                    const cartCount = document.getElementById('cartCount');
                    if (cartCount) {
                        cartCount.textContent = this.getTotalItems();
                        if (this.getTotalItems() > 0) {
                            cartCount.classList.add('animate');
                            setTimeout(() => cartCount.classList.remove('animate'), 600);
                        }
                    }
                }
            }

            const cart = new Cart();
            
            carWindows.forEach(window => {
                window.addEventListener('mouseenter', function(e) {
                    createSparks(window);
                });
                
                window.addEventListener('click', function(e) {
                    const carType = this.getAttribute('data-car');
                    const carImage = this.getAttribute('data-image');
                    showCarModal(carType, carImage);
                });
            });
            
            // Close modal when clicking close button
            closeModal.addEventListener('click', function() {
                carModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            carModal.addEventListener('click', function(e) {
                if (e.target === carModal) {
                    carModal.style.display = 'none';
                }
            });
            
            // Contact link functionality
            contactLink.addEventListener('click', function() {
                const carType = this.getAttribute('data-car-type');
                const carImage = this.getAttribute('data-car-image');
                window.location.href = `purchase.html?car=${carType}&image=${carImage}`;
            });
            
            // Add to cart functionality
            addToCartBtn.addEventListener('click', function() {
                const carType = this.getAttribute('data-car-type');
                const carName = this.getAttribute('data-car-name');
                const carImage = this.getAttribute('data-car-image');
                const category = 'Classic Cars';
                
                cart.addItem(carType, carName, carImage, category);
                
                // Update button state
                this.textContent = 'ADDED TO CART';
                this.classList.add('added');
                
                // Reset button after 2 seconds
                setTimeout(() => {
                    this.textContent = 'ADD TO CART';
                    this.classList.remove('added');
                }, 2000);
            });
            
            function showCarModal(carType, carImage) {
                contactLink.setAttribute('data-car-type', carType);
                contactLink.setAttribute('data-car-image', carImage);
                
                // Set car data for add to cart button
                addToCartBtn.setAttribute('data-car-type', carType);
                addToCartBtn.setAttribute('data-car-image', carImage);
                
                // Get car name from the window text
                const carWindow = document.querySelector(`[data-car="${carType}"]`);
                const carName = carWindow ? carWindow.closest('.car-window-group').querySelector('.window-text').textContent : carType;
                addToCartBtn.setAttribute('data-car-name', carName);
                
                carModal.style.display = 'block';
            }

            function createSparks(windowEl) {
                const sparkContainer = windowEl.querySelector('.spark-container');
                sparkContainer.innerHTML = '';
                const rect = windowEl.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                
                // Create a document fragment for better performance
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < 16; i++) { // increased for border coverage
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    
                    // Randomly pick a border: 0=top, 1=right, 2=bottom, 3=left
                    const border = Math.floor(Math.random() * 4);
                    let startX, startY, dirX, dirY;
                    
                    if (border === 0) { // top border
                        startX = Math.random() * width;
                        startY = 0;
                        dirX = 0;
                        dirY = -1;
                    } else if (border === 1) { // right border
                        startX = width;
                        startY = Math.random() * height;
                        dirX = 1;
                        dirY = 0;
                    } else if (border === 2) { // bottom border
                        startX = Math.random() * width;
                        startY = height;
                        dirX = 0;
                        dirY = 1;
                    } else { // left border
                        startX = 0;
                        startY = Math.random() * height;
                        dirX = -1;
                        dirY = 0;
                    }
                    
                    // Calculate end position (outward from border)
                    const spread = 30 + Math.random() * 40; // 30-70px spread
                    const randomOffset = (Math.random() - 0.5) * 20;
                    const endX = startX + dirX * spread + randomOffset;
                    const endY = startY + dirY * spread + randomOffset;
                    
                    spark.style.left = startX + 'px';
                    spark.style.top = startY + 'px';
                    
                    // Optimized timing
                    const duration = 1100 + Math.random() * 400;
                    const delay = Math.random() * 0.2;
                    
                    // Smoother easing function
                    const easing = 'cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    spark.animate([
                        { 
                            transform: `translate(0, 0) scale(0.6)`, 
                            opacity: 0 
                        },
                        { 
                            transform: `translate(0, 0) scale(1)`, 
                            opacity: 0.9 
                        },
                        { 
                            transform: `translate(${endX - startX}px, ${endY - startY}px) scale(0.4)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: duration,
                        easing: easing,
                        fill: 'forwards',
                        delay: delay * 1000
                    });
                    
                    fragment.appendChild(spark);
                }
                
                sparkContainer.appendChild(fragment);
                
                // Optimized cleanup timing
                setTimeout(() => {
                    if (sparkContainer.parentNode) {
                        sparkContainer.innerHTML = '';
                    }
                }, 1500);
            }
        });
    </script>
</body>
